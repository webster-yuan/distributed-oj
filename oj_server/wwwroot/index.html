<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>这是我的个人OJ系统</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-image: url('image/bgc.png'); /* 添加背景图片 */
            background-size: cover; /* 背景图片覆盖整个页面 */
            background-position: center; /* 背景图片居中显示 */
            font-family: Arial, sans-serif; /* 统一字体风格 */
        }

        .container .navbar {
            width: 100%;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.9); /* 半透明黑色背景 */
            overflow: hidden;
            position: fixed; /* 导航栏固定在页面顶部 */
            top: 0;
            z-index: 1000; /* 确保导航栏总是在最顶层 */
        }

        .container .navbar a {
            display: inline-block;
            width: 100px;
            color: white;
            font-size: 16px;
            line-height: 50px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s; /* 平滑的背景颜色过渡效果 */
        }

        .container .navbar a:hover {
            background-color: green;
        }

        .container .content {
            width: 800px;
            margin: 100px auto 0; /* 导航栏下方开始，自动居中显示 */
            text-align: center;
            color: white; /* 文字颜色为白色 */
        }

        .container .content h1 {
            margin-top: 20px; /* 标题与导航栏有一定间距 */
            font-size: 24px;
        }

        .container .content p, .container .content a {
            margin-top: 20px;
            font-size: 18px;
            color: white; /* 统一文字颜色，增强视觉一致性 */
        }

        .container .content a:hover {
            text-decoration: underline; /* 鼠标悬浮时下划线 */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 导航栏 -->
        <div class="navbar">
            <a href="/">首页</a>
            <a href="/all_questions">题库</a>
            <a href="/register.html">注册</a>
            <a href="/login.html">登录</a>
            <a onclick="logout()">注销</a>
        </div>
        <!-- 网页内容 -->
        <div class="content">
            <h1 class="font_">欢迎来到我的OnlineJudge平台</h1>
            <p class="font_">这是我开发的一个在线OJ平台</p>
            <a class="font_" href="/all_questions">点击我开始编程啦!</a>
        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // 注销功能
        function logout() {
            fetch('/logout', {
                method: 'POST',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.href = '/'; // 如果注销成功，跳转到首页
                } else {
                    alert('注销失败');
                }
            })
            .catch(error => console.error('注销出错:', error));
        }
    </script>
</body>

</html>
