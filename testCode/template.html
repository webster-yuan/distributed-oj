<!DOCTYPE html>
<html>

<head>
    <title>{{TITLE}}</title>
</head>

<body>
    <h1>{{HEADER}}</h1>
    <p>{{BODY}}</p>

    <div class="question_list">
        <h1>OnlineJuge题目列表</h1>
        <table>
            <tr>
                <th class="item">编号</th>
                <th class="item">标题</th>
                <th class="item">难度</th>
                <th class="item">删除</th>
            </tr>
            <!-- 假设后端渲染的题目列表 -->
            {{#question_list}}
            <tr>
                <td class="item">{{number}}</td>
                <td class="item"><a href="/question/{{number}}">{{title}}</a></td>
                <td class="item">{{star}}</td>
                <td class="item"><a href="/delete/{{number}}">删除</a></td>
            </tr>
            {{/question_list}}
        </table>
    </div>
</body>

</html>
